<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h2>🎵 Enhanced Music Player</h2>
    <img id="cover" src="https://picsum.photos/200" alt="cover">
    <h3 id="title">Acoustic Breeze</h3>
    <p id="artist">Bensound</p>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1">
      <span id="time">0:00 / 0:00</span>
    </div>

    <!-- Volume -->
    <div class="volume-container">
      <label>🔊 Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Options -->
    <div class="options">
      <button id="shuffle">🔀 Shuffle</button>
      <button id="loop">🔁 Loop: Off</button>
      <input type="file" id="upload" accept="audio/mp3" hidden>
      <label for="upload" class="upload-btn">📂 Upload MP3</label>
    </div>

    <!-- Audio -->
    <audio id="audio" src="https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
